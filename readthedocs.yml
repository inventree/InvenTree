version: 2

mkdocs:
  configuration: docs/mkdocs.yml

python:
  install:
    - requirements: docs/requirements.txt
    - requirements: requirements.txt

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.9"
  jobs:
    post_install:
      - echo "Generating API schema file"
      - pip install -U invoke
      - invoke migrate
      - invoke schema --filename docs/schema.yml --ignore-warnings
