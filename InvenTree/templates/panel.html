        <h4>{% block heading %}HEADING{% endblock %}</h4>
    </div>
    {% endblock %}
    {% block panel_content %}
    <div class='panel-content'>
        {% block content %}
        {% endblock %}
    </div>
    {% endblock %}
</div>
