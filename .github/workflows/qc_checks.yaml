          zip -r frontend-build.zip web/ web/.vite
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # pin@v4.6.2
        with:
          name: frontend-build
          path: src/backend/InvenTree/web/static/web
